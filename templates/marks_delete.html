<!-- marks_delete.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Marks Entry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }

        h2 {
            text-align: center;
            color: #ff0000; /* Red color for emphasis */
        }

        p {
            margin-bottom: 16px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        button, a {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            color: #fff;
        }

        button {
            background-color: #ff0000; /* Red color for delete action */
            margin-bottom: 8px;
        }

        button:hover, a:hover {
            background-color: #cc0000; /* Darker red on hover */
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Delete Marks Entry</h2>
    <p>Are you sure you want to delete the entry for {{ marking_student.student_name }}?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>

    <a href="{% url 'marking_students_detail' %}">Cancel</a>

</div>

</body>
</html>
