<!-- templates/search_for_marks.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search for Marks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }

        h2 {
            text-align: center;
        }

        .form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
        }

        input, select, button {
            margin-bottom: 16px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .alert {
            margin-top: 16px;
            padding: 8px;
            border-radius: 4px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Search for Marks</h2>

    <form method="post" class="form">
        {% csrf_token %}
        
        <label for="{{ form.class_name.id_for_label }}">Enter Class to Search:</label>
        {{ form.class_name }}
        
        <label for="{{ form.section_name.id_for_label }}">Enter Section to Search:</label>
        {{ form.section_name }}
        
        <label for="{{ form.student_name.id_for_label }}">Enter Name to Search:</label>
        {{ form.student_name }}
        
        <button type="submit">Search</button>

    </form>

    {% if request.method == 'POST' %}
        {% if form.errors %}
            <div class="alert">
                <strong>Error:</strong> Please correct the errors below.
            </div>
        {% endif %}
    {% endif %}

</div>
<a href="{% url 'class_list' %}" class="button">Back to Home</a>
</body>
</html>
