<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Employees</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        a.button {
            text-decoration: none;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border-radius: 3px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h2>Employee Categories</h2>
    <table>
        <tr>
            <th>Category ID</th>
            <th>Category Name</th>
            <th>Action</th>
        </tr>
        {% for emp in emps %}
            <tr>
                <td>{{ emp.category_id }}</td>
                <td>{{ emp.category_name }}</td>
                <td>
                    <a href="{% url 'update_emp' category_id=emp.category_id %}" class="button">Update</a>
                    <a href="{% url 'delete_emp' category_id=emp.category_id %}" class="button" style="background-color: #FF0000;">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </table>
    <br>
    <a href="{% url 'add_emp' %}" class="button">Add a Category</a>
</body>
</html>
