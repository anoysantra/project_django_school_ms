<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Teachers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        a.button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
        }

        a.button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>List Teachers</h2>
    <table>
        <tr>
            <th>Teacher ID</th>
            <th>Teacher Name</th>
            <th>Email</th>
            <th>Contact Number</th>
            <th>Address</th>
            <th>Department</th>
            <th>Action</th>
        </tr>
        {% for teacher in teachers %}
            <tr>
                <td>{{ teacher.teacher_id }}</td>
                <td>{{ teacher.teacher_name }}</td>
                <td>{{ teacher.email }}</td>
                <td>{{ teacher.contact_number }}</td>
                <td>{{ teacher.address }}</td>
                <td>{{name}}</td>
                <td>
                    <a href="{% url 'update_teacher' teacher.teacher_id %}" class="button">Update</a>
                    <a href="{% url 'delete_teacher' teacher.teacher_id %}" class="button" style="background-color: #FF0000;">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
