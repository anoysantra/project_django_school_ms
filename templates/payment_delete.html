<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        p {
            margin-top: 20px;
        }

        button {
            padding: 8px;
            background-color: #FF0000;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #FF4444;
        }
    </style>
</head>
<body>
    <h2>Delete Payment</h2>
    <p>Are you sure you want to delete this payment: <strong>{{ payment_obj.payment_name }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete Payment</button>
    </form>
    <button><a href="{% url 'list_payment' %}" class="button button-red">Back</a></button>
</body>
</html>
